apiVersion: apps/v1
kind: Deployment
metadata:
  name: patient-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: patient-service
  template:
    metadata:
      labels:
        app: patient-service
    spec:
      containers:
      - name: patient-service
        image: 084828605119.dkr.ecr.eu-north-1.amazonaws.com/patient-service-repo:latest
        ports:
        - containerPort: 80
